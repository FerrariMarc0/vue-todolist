<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <div id="app">
            <div class="new">
                <input v-model="newTodo" @keyup.enter="addTodo" type="text" name="text" id="add_text">
                <button class="add_button" @click.enter="addTodo">add</button>
            </div>

            <div class="container">
                <ul class="row">
                    <li v-for="todo in todos"><input type="checkbox" v-model="todo.completed" name="selected" id="sel">{{todo.title}}<i @click="deleteLine(todo)" class="fa-solid fa-xmark"></i></li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
